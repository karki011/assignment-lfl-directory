<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <title>LFL Employee Directory</title>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-address-book"></i>
        Employee<span class="text-primary"> Contact List</span>
      </h1>
      <!-- alert -->
      <form id="employee-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="officeNum">Room Number</label>
          <input type="number" id="officeNum" class="form-control" />
        </div>
        <div class="form-group">
          <label for="phoneNum">Phone Number</label>
          <input type="number" id="phoneNum" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Employee"
          class="btn btn-primary btn-block"
        />
      </form>
      <div class="mt-4 text-center">
        <input type="text" id="search" placeholder="Search with Name"/> 
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Name</th>
            <th>Room Number</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employee-list"></tbody>
      </table>
    </div>
    <script src="dom.js"></script>
    <script src="employee-list.js"></script>
    <script src="app.js"></script>
    <script src="old.js"></script>
  </body>
</html>
